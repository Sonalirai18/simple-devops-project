name: CI (simple)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-test-docker-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check .

      - name: Run tests (pytest)
        env:
          PYTHONPATH: .
        run: |
          pytest -q

      - name: Build Docker image
        run: |
          docker build -t simple-devops-project:ci .

      - name: Run container
        run: |
          docker run -d --name web -p 5000:5000 simple-devops-project:ci

      - name: Smoke test endpoints
        run: |
          sleep 3
          curl -sSf http://localhost:5000/ | cat
          curl -sSf http://localhost:5000/healthz | cat

      - name: Stop container
        if: always()
        run: |
          docker rm -f web
